<!DOCTYPE html>
<html lang='en'>

<head>

    <title>JavaScript for the exam</title>

    <script>                                                        // JavaScript for the exam (best placed before closing body tag as
                                                                    // HTML loads from top to bottom - you might have JavaScript that
                                                                    // acts on elements not loaded yet and/or cause slow loading of HTML)

    document.write("<h1>Who you calling old?</h1>");                // Output using document.write
                                                                    // Using document.write() after an HTML document is fully loaded,
                                                                    // will delete all existing HTML.

    function myFunction() {                                         // function declaration - return statement is implicit therefore return value is undefined

        alert("Function myFunction() ran");                         // output using alert()

        var firstName = document.getElementById("firstName").value;  // you don't need to remember how to get values from a form
        var age = document.getElementById("age").value;              // according to the syllabus
        var gender = document.getElementById("gender").value;        // but this will be useful for coursework and for getting this code to work!
        var greetingNum = document.getElementById("greetingNum").value;

        var greetings = ["G'Day ", "Howdy ", "Alreet "];            // array

        var ageDescription = getAgeDescription(age);                // call function and set return value to variable with identifier AgeDescription
        var genderDescription = getGenderDescription(gender);

        // output using innerHTML
        document.getElementById("message").innerHTML = greetings[greetingNum] + genderDescription + " named " + firstName + ", you are " + ageDescription;

        // string manipulation
        var nameLength = firstName.length;                          // string length
        var initial = firstName.substring(0, 1);                    // stringname.substring(start, end)
        document.getElementById("nameDetails").innerHTML = "Your name length is " + nameLength + " with initial " + initial;

        // branching using if
        if (firstName == "Bruce" && greetingNum == 0) {             // logical operators && for AND, || for OR  ! for NOT
            document.getElementById("aussieMessage").innerHTML = "Aussie, Aussie, Aussie!";
        }

    }

    function getAgeDescription(age) {                               // declare a function and take one parameter called age
        if (age <= 1) {                                             // comparison operators as pseudocode with addition of ===  and !==
            return "a baby";                                        // === equal type and equal value
        } else if (age <= 5) {                                      // !== not equal type and not equal value
            return "a preschooler";                                 // eg assume x = 5
        } else {                                                    // eg x === 5  returns true
            return "an octogenerian";                               // eg x === "5"returns false
        }
    }

    function getGenderDescription(gender) {
        switch (gender) {                                           // selection/branching with switch
            case 'M':
            case 'm':
                return "Male";
                break;
            case 'F':
            case 'f':
                return "Female";
                break;
            default:
                return "Unknown gender";
        }
    }

    // You'll also need to know how to cast (convert one data type to another)
    // String(123) returns a string from the number 123
    // Number("3.14") returns the number 3.14

    // You will also need iteration.  JavaScript supports different kinds of loops:
    // for - loops through a block of code a number of times
    // for/in - loops through the properties of an object like JSON Object
    // for/of - loops through the values of an iterable object like JSON Array
    // while - loops through a block of code while a specified condition is true
    // do/while - also loops through a block of code while a specified condition is true

    </script>


</head>

<body>

<form id="personalDetails">
    First Name: <input type="text" id="firstName">

    Age: <input type="text" id="age">

    Gender (Enter M or F): <input type="text" id="gender">

    Greeting Number (Enter 0, 1, 2): <input type="text" id="greetingNum">

</form>
